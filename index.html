<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"
    ></script>
    <script defer src="index.js"></script>
    <title>Sparkle Up</title>
  </head>
  <body>
    <div id="sparkle-up">
      <v-app>
        <v-app-bar app class="primary text-align-center p-6">
          <h1 class="text-h3 font-weight-bold white--text">{{appName}}</h1>
        </v-app-bar>

        <v-main>
          <v-container fluid>
            <p>Something!</p>
          </v-container>
        </v-main>

        <v-footer app class="d-flex" padless="true">
          <v-card
            flat
            tile
            class="primary white--text text-center"
            width="100%"
          >
            <v-card-text>
              <v-btn
                v-for="icon in icons"
                :key="icon"
                class="mx-4 white--text"
                :href="icon.link"
                target="_blank"
                icon
              >
                <v-icon size="30px"> {{ icon.svg }} </v-icon>
              </v-btn>
            </v-card-text>

            <v-card-text class="white--text pt-0 text-body1 font-weight-medium">
              I hope you enjoyed using Sparkle Up as much as I enjoyed building
              it! This app was built with Vue & Vuetify for experimenting
              purposes. If you want to, you can find me on the following
              platforms.
            </v-card-text>

            <v-divider></v-divider>

            <v-card-text class="white--text text-h6">
              {{ new Date().getFullYear() }} â€” <strong>{{ appName }}</strong>
            </v-card-text>
          </v-card>
        </v-footer>
      </v-app>
    </div>
  </body>
</html>
